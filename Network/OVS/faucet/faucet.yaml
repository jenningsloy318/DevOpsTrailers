vlans:
    prod:
        vid: 10
        description: "prod network"
        acls_in: [prod-protect]
        faucet_vips: ['10.48.10.254/24']
    dev:
        vid: 20
        description: "development network"
        faucet_vips: ['10.48.20.254/24']
    qa:
        vid: 30
        description: "qa network"
        faucet_vips: ['10.48.30.254/24']
    uat:
        vid: 40
        description: "uat network"
        faucet_vips: ['10.48.40.254/24']
routers:
    router-dev-qt:
        vlans: [dev, qa]
    router-uat-prod:
        vlans: [prod, uat]
dps:
  sw0:
        dp_id: 0x00004a9f1f0e8948
        hardware: "Open vSwitch"
        interfaces:
            1:
                name: "prod01"
                description: "prod01 container"
                native_vlan: prod
            2:
                name: "dev01"
                description: "dev01 container"
                native_vlan: dev
            3:
                name: "qa01"
                description: "qa01 container"
                native_vlan: qa
            4:
                name: "uat01"
                description: "uat01 container"
                native_vlan: uat
acls:
    prod-protect:
        # Prevent IPv4 communication betwen Office/Guest networks
        - rule:
            dl_type: 0x800      # ipv4
            ipv4_src: 10.48.20.0/24
            ipv4_dst: 10.48.10.0/24
            actions:
                allow: 0        # drop
        - rule:
            dl_type: 0x800      # ipv4
            ipv4_src: 10.48.30.0/24
            ipv4_dst: 10.48.10.0/24
            actions:
                allow: 0        # drop
        - rule:
            actions:
                allow: 1        # allow
