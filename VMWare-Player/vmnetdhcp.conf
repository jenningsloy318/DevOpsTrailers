# under C:\Programdata\VMware\
# Configuration file for VMware port of ISC 2.0 release running on
# Windows.
#
# This file is generated by the VMware installation procedure; it
# is edited each time you add or delete a VMware host-only network
# adapter.
#
# We set domain-name-servers to make some clients happy
# (dhclient as configued in SuSE, TurboLinux, etc.).
# We also supply a domain name to make pump (Red Hat 6.x) happy.
#
allow unknown-clients;
default-lease-time 1800;                # default is 30 minutes
max-lease-time 7200;                    # default is 2 hours

# Virtual ethernet segment 1
# Added at 07/02/21 11:07:58
subnet 192.168.187.0 netmask 255.255.255.0 {
range 192.168.187.128 192.168.187.254;            # default allows up to 125 VM's
option broadcast-address 192.168.187.255;
option domain-name-servers 192.168.187.1;
option domain-name "localdomain";
default-lease-time 1800;
max-lease-time 7200;
}
host VMnet1 {
    hardware ethernet 00:50:56:C0:00:01;
    fixed-address 192.168.187.1;
    option domain-name-servers 0.0.0.0;
    option domain-name "";
}
# End

# Virtual ethernet segment 8
# Added at 07/02/21 11:07:58
subnet 192.168.211.0 netmask 255.255.255.0 {
range 192.168.211.128 192.168.211.254;            # default allows up to 125 VM's
option broadcast-address 192.168.211.255;
option domain-name-servers 192.168.211.2;
option domain-name "localdomain";
option netbios-name-servers 192.168.211.2;
option routers 192.168.211.2;
default-lease-time 1800;
max-lease-time 7200;
}
host VMnet8 {
    hardware ethernet 00:50:56:C0:00:08;
    fixed-address 192.168.211.1;
    option domain-name-servers 0.0.0.0;
    option domain-name "";
    option routers 0.0.0.0;
}
host antrea-master{
    hardware ethernet 00:0C:29:FA:0A:7C;
    fixed-address 192.168.211.130;
}
host antrea-worker{
    hardware ethernet 00:0C:29:43:41:4C;
    fixed-address 192.168.211.131;
}
host ovs-vrouter{
    hardware ethernet 00:0C:29:48:AF:04;
    fixed-address 192.168.211.128;
}
# End

