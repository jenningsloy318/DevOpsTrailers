# C-a d                         # 临时断开会话，断开后还可以连上
# C-a o                         # 在小窗口中切换
# C-a !                         # 关闭所有小窗口
# C-a x                         # 关闭当前光标处的小窗口
# C-a t                         # time
# C-a ,                         # 修改当前窗口名字
