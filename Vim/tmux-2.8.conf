# tmux kill-session -t session-name
# Session d deattch 当前session 输入tmux attach [-t sessionname]重新进入该session。
#   tmux ls 列出所有session。退出当前session后，tmux attach -t 1即可切换到名字为1的session。
#   $ 重命名当前Session
#   <c-z> 挂起当前session
# windows
#   c 创建一个新的window
#   b 重命名当前window
#   & 关闭当前window
#   n 移动到下一个窗口
#   p 移动到前一个窗口
#   l 切换到上一个窗口
#   w 列出所有窗口编号,并进行选择切换
#   编号 移动到指定编号的窗口。
#   . 修改窗口编号，相当于排序。
#   f 搜索所有的窗口。非常方便的功能
# pane
#   " 横向分割
#   % 纵向分割
#   方向键 在pane直接移动
#   o 到下一个pane
#   opt+方向键 调整pane大小
#   { / }左右pane交换
#   空格 横竖切换
#   q 显示pane的编号
#   x 关闭当前pane