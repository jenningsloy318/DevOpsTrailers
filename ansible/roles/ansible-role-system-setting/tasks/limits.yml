    dest: /etc/security/limits.d/20-nproc.conf


- lineinfile:
    path: /etc/profile
    insertafter: 'EOF'
    line: 'ulimit -SHn 65535'

- lineinfile:
    path: /etc/profile
    insertafter: 'EOF'
    line: 'export TMOUT=120'
- lineinfile:
    path: /etc/profile
    insertafter: 'EOF'
    line: 'readonly TMOUT'

- lineinfile:
    path: /etc/sysconfig/init
    insertafter: 'EOF'
    line: 'PROMPT=no'

