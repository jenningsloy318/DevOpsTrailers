    domain: smith
    limit_type: soft
    limit_item: nproc
    value: 65535
    use_max: yes
    dest: /etc/security/limits.conf

- pam_limits:
    domain: smith
    limit_type: hard
    limit_item: nproc
    value: 65535
    use_max: yes
    dest: /etc/security/limits.conf 

- pam_limits:
    domain: smith
